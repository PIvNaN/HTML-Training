<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>HTML Tables</title>
		<style>
			table, td {
				border-collapse: collapse;
				border-style: inset;
				font-weight: bold;
			}
			.centre {
				text-align: center;
			}
			.right {
				text-align: right;
			}
			.left {
				text-align: left;
			}
			.right-down {
				text-align: right;
				vertical-align: bottom;
			}
		</style>
	</head>
	<body>
		<table cellspacing="0" cellpadding="2">
			<tr>
				<td class="centre" colspan="3">Title goes here</td>
				<td class="centre">A</td>
				<td class="right">B</td>
			</tr>
			<tr>
				<td class="left" rowspan="3">C</td>
				<td class="centre">D</td>
				<td class="centre">E</td>
				<td class="centre">F</td>
				<td class="right">G</td>
			</tr>
			<tr>
				<td class="centre">H</td>
				<td class="centre" colspan="2">I</td>
				<td class="right-down" rowspan="2">J</td>
			</tr>
			<tr>
				<td class="centre">K</td>
				<td class="centre">L</td>
				<td class="centre">M</td>
			</tr>
			<tr>
				<td class="right">N</td>
				<td class="centre" colspan="4">O</td>
			</tr>
		</table>
	</body>
</html>
