<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>tables</title>
		<style>
			.column {
				border: 1px solid grey;
			}
			.col1 {
				background: #FFD700
			}
			.col2 {
				background: #F8CC85
			}
			.col3 {
				background: #E0E0F0
			}
		</style>
	</head>
	<body>
		<table cellspacing="0" cellpadding="10">
			<tr>
				<td class="column col1">Cell [1,1]</td>
				<td class="column col1" colspan="2">Cell [2,1]</td>
			</tr>
			<tr>
				<td class="column col2">Cell [1,2]</td>
				<td class="column col2" rowspan="2">Cell [2,2]</td>
				<td class="column col2">Cell [3,2]</td>
			</tr>
			<tr>
				<td class="column col3">Cell [1,3]</td>
				<td class="column col3">Cell [2,3]</td>
			</tr>
		</table>
	</body>
</html>
