<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Calculator</title>
		<style>
			table {
				background: #F5FFFF;
				border-collapse: collapse;
			}
			table, tr, td {
				border: 2px #96C9FF solid;
			}
			td {
				font-size: 55px;
				text-align: center;
				color: #00E6F5;
				text-shadow: 2px 2px 2px #000000;
			}
			.result {
				text-align: right;
			}
		</style>
	</head>
	<body>
		<table cellpadding="15">
			<colgroup>
				<col width="88"/>
				<col width="88"/>
				<col width="88"/>
				<col width="88"/>
				<col width="88"/>
			</colgroup>
			<tr>
				<td class="result" colspan="4">123</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>+</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>-</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>*</td>
			</tr>
			<tr>
				<td colspan="2">0</td>
				<td>.</td>
				<td>/</td>
			</tr>
		</table>
	</body>
</html>
